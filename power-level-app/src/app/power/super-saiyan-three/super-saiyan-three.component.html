<body>
     <fieldset>
          <legend>
               SuperSaiyanThreeComponent
          </legend>
          <p>Power Level: <span *ngIf="initPower"> {{initPower*mult}}</span></p>
          <span *ngIf="initPower*mult>9000 && initPower*mult<20000">"Over 9000!"</span>
          <span *ngIf="initPower*mult>20000 && initPower*mult<50000">"Superlative!"</span>
          <span *ngIf="initPower*mult===50000">"The One"</span>
     </fieldset>
</body>
