<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <title>{{Switchboard}}</title>
     </head>
     <body>
          <div id="container">
               <h1>{{title}}</h1>

               <div class="switch" *ngFor = "let box of switches; let idx = index">

                    <button (click) = 'onClick(idx)' *ngIf='box === "on"' [ngClass]="{'on':1===1}">on</button>
                    <button (click) = 'onClick(idx)' *ngIf='box === "off"' [ngClass]="{'off':1===1}">off</button>
               </div>

          </div>
     </body>
</html>
